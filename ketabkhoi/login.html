<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>login</title>
		<link rel="stylesheet" href="styles/shared/reset.css" />
		<link rel="stylesheet" href="styles/pages/login.css" />
	</head>
	<body>
		<section class="login-container">
			<h1 class="login-title">
				به
				<a href="index.html">
					<img class="login-logo" src="assets/logo.png" alt="" />
				</a>
				خوش آمدید
			</h1>
			<form class="login-form" action="">
				<label class="login-label" for="phone-num">شماره تلفن</label>
				<input
					class="login-input"
					type="tel"
					name="phone"
					id="phone-num"
					placeholder="مثال: 09123456789"
					required
				/>
				<button class="login-but" type="submit">ورود</button>
			</form>
		</section>
	</body>
</html>
